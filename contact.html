<body>
    <div class="main max-md:h-[400px] max-sm:h-[300px]">
        <div id="navContainer"></div>
        <div class="content max-md:-mt-[100px]">
            <h1 class="max-md:text-[40px] max-md:font-normal relative">Contact Us</h1>
        </div>

    </div>

    <div class="flex mt-20 mb-20 justify-center max-md:flex-col max-md:space-y-20">
        <section class="contact-section">
            <h2 class="text-[37px] h-line align-baseline capitalize max-md:text-center">Get in touch</h2>

            <!-- form section -->
            <div class=" m-auto mt-16 max-md:mt-5 p-10 max-md:p-3 bg-white">
                <form action="#" class="space-y-5">
                    <div class="form-input-div">
                        <input required class="form-input" type="text" name="fullname" id="fullname" placeholder="Full name">
                    </div>
                    <div class="form-input-div">
                        <input required class="form-input" type="number" name="Phone Numder" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-input-div">
                        <input required class="form-input" type="text" name="Email" id="email" placeholder="Email">
                    </div>
                    <div class="form-input-div">
                        <textarea required name="message" class="form-input" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>
                    <div class="form-input-div border-none">
                        <button type="submit">Send now</button>
                    </div>
                </form>
                
            </div>
        </section>
